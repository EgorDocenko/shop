<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            color: var(--tg-theme-text-color); /* Добавьте значение цвета, если не определено ранее. */
            background: var(--tg-theme-bg-color); /* Добавьте значение цвета, если не определено ранее. */
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        img{
            max-width: 45%;
            max-height: 45%;
        }

        button {
            border: 1px solid #000; /* Добавьте цвет границы, например, черный. */
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background 500ms ease;
            color: var(--tg-theme-button-color); /* Добавьте значение цвета, если не определено ранее. */
            background: var(--tg-theme-button-text-color); /* Добавьте значение цвета, если не определено ранее. */
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color); /* Добавьте значение цвета, если не определено ранее. */
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="pizza.png" alt="Извините, фото не грузится">
        <p>.............................................</p>
        <button id="buy">Купить</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
