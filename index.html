<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-weight: 200;
            color: var(--tg-theme-text-color);
            /* Note: You have the same property twice, which might be a typo */
            background-color: var(--tg-theme-bg-color);
            /* Changed the duplicate "color" to "background-color" */
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            display: block;
            /* Changed "inline-block" to "block" */
            width: 100%;
            /* Changed width to 100% for responsiveness */
            height: auto;
            /* Allowing aspect ratio to be maintained */
        }

        p {
            max-width: 350px;
            /* Changed width to max-width for responsiveness */
            margin: 0 auto;
        }

        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5b;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 20px;
            /* Reduced margin-top */
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background-color: var(--tg-theme-button-text-color);
        }

        button:hover {
            background-color: var(--tg-theme-secondary-bg-color);
        }

        /* Media query for small screens like phones */
        @media (max-width: 768px) {
            #main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <img src="pizza.png" alt="Ошибка">
        <button class="purchase" id="buy1">Купить</button>
        <img src="pizza.png" alt="Ошибка">
        <button class="purchase" id="buy2">Купить</button>
        <img src="pizza.png" alt="Ошибка">
        <button class="purchase" id="buy3">Купить</button>
    </div>

    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy1"); // Different IDs for each button
        let order = document.getElementById("order");
        let purchases = document.querySelectorAll(".purchase");
        tg.expand();

        purchases.forEach(purchase => {
            purchase.addEventListener("click", () => {
                let product = "Вы купили продукт";
                rg.sendDate(product);
                tg.close(JSON.stringify(product));
            });
        });

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });
        order.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            if (name.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в имени';
                return;
            }
            if (email.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в email';
                return;
            }
            if (phone.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в номере телефона';
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            };

            rg.sendDate(data);
            tg.close(JSON.stringify(data));
        });
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
