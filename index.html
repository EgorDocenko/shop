<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-weight: 200;
            color: var(--tg-theme-text-color);
            color: var(--tg-theme-bg-color);
        }

        #main{
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1{
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            display: inline-block;
            width: 25%;
            height: 25%;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        #form {
            display: none;
            text-align: center;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background-color: var(--tg-theme-button-text-color);
        }

        button:hover{
            background-color: var(--tg-theme-secondary-bg-color);
        }

        /* Media query for small screens like phones */
        @media (max-width: 768px) {
            #main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div id="main">
        <img src="pizza.png" alt="Ошибка">
        <button class="purchase" id="buy">Купить</button>
        <img src="pizza.png" alt="Ошибка">
        <button class="purchase" id="buy">Купить</button>
        <img src="pizza.png" alt="Ошибка">
        <button class="purchase" id="buy">Купить</button>
    </div>

    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        let purchases = document.querySelectorAll(".purchase");
        tg.expand();

        purchases.forEach(purchase => {
            purchase.addEventListener("click", () => {
                let product = "Вы купили продукт";
                rg.sendDate(product);
                tg.close(JSON.stringify(product));
            });
        });

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.last_name;
        });

        order.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            if (name.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в имени';
                return;
            }
            if (email.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в email';
                return;
            }
            if (phone.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в номере телефона';
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            };

            rg.sendDate(data);
            tg.close(JSON.stringify(data));
        });
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
